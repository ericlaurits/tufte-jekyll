baseurl: /tufte-jekyll
title: Seek the Joy
subtitle: teaching, teacher education, and why it matters
author: eric laurits
simple_search: http://google.com/search
description: Thoughts on teaching and teacher education
name: eric laurits
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:short_year/:title
timezone: America/New_York
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'UploadToGithub.Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Git/ericlaurits.github.com/
